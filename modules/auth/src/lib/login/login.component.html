<mat-card class="login-app">
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
      <h2>Log In</h2>
      <!-- <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error> -->
      <label>Username:</label>
        <input placeholder="Email" [(ngModel)]="username" name="username" required class="input">
        <!-- <mat-error>
          Please provide a valid email address
        </mat-error> -->
      <label>Password:</label>
         <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required class="input">
         <!-- <mat-error>
          Please provide a valid password
        </mat-error> -->
      <button mat-button class="login_button" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
